<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç CORS - Diogen API</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .status.error {

        }
        
        .status.info {

        }
        
        button {

        button:hover {

        }

            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –¢–µ—Å—Ç CORS –¥–ª—è Diogen API</h1>
        
        <div class="test-info">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <div class="status info">
                <strong>–¢–µ–∫—É—â–∏–π –¥–æ–º–µ–Ω:</strong> <span id="current-domain"></span>
            </div>
            <div class="status info">
                <strong>API URL:</strong> <code>https://knowledge.slovo-soft.ru/api/v1/mentorium</code>
            </div>
            <div class="status info">
                <strong>–¢–µ—Å—Ç:</strong> –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API —Å —Ç–µ–∫—É—â–µ–≥–æ –¥–æ–º–µ–Ω–∞
            </div>
        </div>
        
        <div class="test-info">
            <h3>–¢–µ—Å—Ç—ã:</h3>
            <button onclick="testCorsOptions()">üîç –¢–µ—Å—Ç OPTIONS (preflight)</button>
            <button onclick="testCorsPost()">üì§ –¢–µ—Å—Ç POST –∑–∞–ø—Ä–æ—Å–∞</button>
            <button onclick="testCorsGet()">üì• –¢–µ—Å—Ç GET –∑–∞–ø—Ä–æ—Å–∞</button>
            <button onclick="clearLogs()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        </div>
        
        <div id="test-results"></div>
        
        <div class="console-log" id="console-output">
            <div style="color: #87ceeb;">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é CORS...</div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            logEntry.style.paddingLeft = '10px';
            
            const color = type === 'error' ? '#ff6b6b' : '#4caf50';
            logEntry.style.borderLeft = `3px solid ${color}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> <span style="color: ${color};">${message}</span>`;
            
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-domain').textContent = window.location.origin;
        });
        
        function addTestResult(title, status, message) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${status}`;
            resultDiv.innerHTML = `<strong>${title}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testCorsOptions() {
            console.log('üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ OPTIONS –∑–∞–ø—Ä–æ—Å–∞ (preflight)...');
            
            try {
                const response = await fetch('https://knowledge.slovo-soft.ru/api/v1/mentorium', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization'
                    }
                });
                
                console.log('OPTIONS —Å—Ç–∞—Ç—É—Å:', response.status);
                console.log('CORS –∑–∞–≥–æ–ª–æ–≤–∫–∏:');
                console.log('  Access-Control-Allow-Origin:', response.headers.get('Access-Control-Allow-Origin'));
                console.log('  Access-Control-Allow-Methods:', response.headers.get('Access-Control-Allow-Methods'));
                console.log('  Access-Control-Allow-Headers:', response.headers.get('Access-Control-Allow-Headers'));
                
                if (response.ok) {
                    const allowOrigin = response.headers.get('Access-Control-Allow-Origin');
                    if (allowOrigin === '*' || allowOrigin === window.location.origin) {
                        addTestResult('OPTIONS –∑–∞–ø—Ä–æ—Å', 'success', 'CORS –Ω–∞—Å—Ç—Ä–æ–µ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ');
                    } else {
                        addTestResult('OPTIONS –∑–∞–ø—Ä–æ—Å', 'error', `CORS –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –¥–æ–º–µ–Ω: ${window.location.origin}`);
                    }
                } else {
                    addTestResult('OPTIONS –∑–∞–ø—Ä–æ—Å', 'error', `–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å: ${response.status}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ OPTIONS –∑–∞–ø—Ä–æ—Å–∞:', error);
                addTestResult('OPTIONS –∑–∞–ø—Ä–æ—Å', 'error', 'CORS –±–ª–æ–∫–∏—Ä—É–µ—Ç preflight –∑–∞–ø—Ä–æ—Å');
            }
        }
        
        async function testCorsPost() {
            console.log('üì§ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ POST –∑–∞–ø—Ä–æ—Å–∞...');
            
            const payload = [{
                component_name: "meta_data",
                parent_block_id: "block-0-1",
                action_mode: "dialog",
                action_params: [
                    {
                        variable: "input_text",
                        data: "—Ç–µ—Å—Ç CORS"
                    },
                    {
                        variable: "reference_id",
                        data: "000.3654823." + Math.floor(Date.now() / 1000)
                    }
                ]
            }];
            
            try {
                const response = await fetch('https://knowledge.slovo-soft.ru/api/v1/mentorium', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('pfki:pfki')
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('POST —Å—Ç–∞—Ç—É—Å:', response.status);
                console.log('Response headers:');
                console.log('  Access-Control-Allow-Origin:', response.headers.get('Access-Control-Allow-Origin'));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('–û—Ç–≤–µ—Ç API:', data);
                    addTestResult('POST –∑–∞–ø—Ä–æ—Å', 'success', 'API –æ—Ç–≤–µ—á–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                } else {
                    const errorText = await response.text();
                    console.error('–û—à–∏–±–∫–∞ API:', response.status, errorText);
                    addTestResult('POST –∑–∞–ø—Ä–æ—Å', 'error', `API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ POST –∑–∞–ø—Ä–æ—Å–∞:', error);
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    addTestResult('POST –∑–∞–ø—Ä–æ—Å', 'error', 'CORS –±–ª–æ–∫–∏—Ä—É–µ—Ç POST –∑–∞–ø—Ä–æ—Å');
                } else {
                    addTestResult('POST –∑–∞–ø—Ä–æ—Å', 'error', error.message);
                }
            }
        }
        
        async function testCorsGet() {
            console.log('üì• –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ GET –∑–∞–ø—Ä–æ—Å–∞...');
            
            try {
                const response = await fetch('https://knowledge.slovo-soft.ru/api/v1/mentorium', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('pfki:pfki')
                    }
                });
                
                console.log('GET —Å—Ç–∞—Ç—É—Å:', response.status);
                console.log('Response headers:');
                console.log('  Access-Control-Allow-Origin:', response.headers.get('Access-Control-Allow-Origin'));
                
                if (response.ok) {
                    const data = await response.text();
                    console.log('–û—Ç–≤–µ—Ç API (–ø–µ—Ä–≤—ã–µ 200 —Å–∏–º–≤–æ–ª–æ–≤):', data.substring(0, 200));
                    addTestResult('GET –∑–∞–ø—Ä–æ—Å', 'success', 'API –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è GET –∑–∞–ø—Ä–æ—Å–æ–≤');
                } else {
                    console.error('–û—à–∏–±–∫–∞ API:', response.status);
                    addTestResult('GET –∑–∞–ø—Ä–æ—Å', 'error', `API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ GET –∑–∞–ø—Ä–æ—Å–∞:', error);
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    addTestResult('GET –∑–∞–ø—Ä–æ—Å', 'error', 'CORS –±–ª–æ–∫–∏—Ä—É–µ—Ç GET –∑–∞–ø—Ä–æ—Å');
                } else {
                    addTestResult('GET –∑–∞–ø—Ä–æ—Å', 'error', error.message);
                }
            }
        }
        
        function clearLogs() {
            document.getElementById('console-output').innerHTML = '<div style="color: #87ceeb;">–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã...</div>';
            document.getElementById('test-results').innerHTML = '';
        }
    </script>
</body>
